<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="./styles/login.css">
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="img/logo.png" alt="logo" srcset="">
    </header>
    <section class="login">
        <div class="login__container">
            <h2 tabindex="0" >Sign up</h2>
            <form class="login__container--form" >
                <input aria-label="Name" class="input" type="text" placeholder="Name">
                <input aria-label="Email" class="input" type="text" placeholder="Email">
                <input aria-label="Password" class="input" type="password" placeholder="Password">
                <a href="./index.html" class="button">Sign up</a>
            </form> 
              <p class="login__container--register">Have an account <a href="./login.html">Log in</a></p>
            </section>
        </div>
    </section>
    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
    
</body>
</html>
